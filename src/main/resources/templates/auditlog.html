<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Audit Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Audit Log</h2>
    <a th:href="@{/admin/userlist}" class="btn btn-secondary mb-3">‚Üê Back to User List</a>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Login Method</th>
            <th>Admin</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${log.id}">1</td>
            <td th:text="${log.username}">admin</td>
            <td th:text="${log.method}">DSC</td>
            <td th:text="${log.success}">Yes</td>
            <td th:text="${#temporals.format(log.timeStamp, 'yyyy-MM-dd HH:mm:ss')}">2025-05-29</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
