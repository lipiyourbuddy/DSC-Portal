<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }
        .container {
            margin-top: 40px;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Registration Portal</h2>
        
    </div>

    <div class="container">
	
        <form th:action="@{/register}" method="post" enctype="multipart/form-data" th:object="${user}">
            
			<!-- Error alert -->
						<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
			
			<div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
            </div>

            <div class="mb-3">
                <label for="organization" class="form-label">Organization</label>
                <input type="text" class="form-control" id="organization" th:field="*{organization}" required>
            </div>

            <div class="mb-3">
                <label for="organizationUnit" class="form-label">Organization Unit</label>
                <input type="text" class="form-control" id="organizationUnit" th:field="*{organizationUnit}" required>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country Code (e.g., IN)</label>
                <input type="text" class="form-control" id="country" th:field="*{country}" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Account Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>

            <div class="mb-3">
                <label for="publicKeyFile" class="form-label">Upload Public Key File (.jks)</label>
                <input type="file" class="form-control" id="publicKeyFile" name="publicKeyFile" accept=".jks" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
			
			

        </form>
    </div>

</body>
</html>
