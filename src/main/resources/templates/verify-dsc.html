<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify DSC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h3 class="mb-4">Verify Your Digital Signature Certificate (DSC)</h3>

        <!-- Error message -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/verify-dsc}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Upload Your DSC (.jks)</label>
                <input type="file" class="form-control" name="dscFile" accept=".jks" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Keystore Password</label>
                <input type="password" class="form-control" name="keyPassword" required>
            </div>

            <button type="submit" class="btn btn-dark">Verify</button>
        </form>
    </div>
</div>
</body>
</html>
