<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .home-container {
            margin-top: 100px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            padding: 40px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        .home-container h1 {
            margin-bottom: 30px;
        }
        .home-container a {
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="home-container">
    <h1>Welcome</h1>
    <a href="/register" class="btn btn-primary">Register</a>
    <a href="/userlogin" class="btn btn-success">User Login</a>
    <a href="/login" class="btn btn-info">Admin Login</a>
</div>
</body>
</html>
