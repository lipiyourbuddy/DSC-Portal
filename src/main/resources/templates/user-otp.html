<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify OTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3>User OTP Verification</h3>
    <form th:action="@{/user/verify-otp}" method="post">
        <label>Enter OTP sent to your email:</label>
        <input type="text" name="otp" class="form-control mb-3" required />
        <div th:if="${error}" class="text-danger" th:text="${error}"></div>
        <div th:if="${info}" class="text-success" th:text="${info}"></div>
        <button class="btn btn-primary">Verify</button>
    </form>
</div>
</body>
</html>
